<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joke Machine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./dist/styles.css">
</head>
</head>

<body class="bg-light">

  <div class="ms-5 mt-3 w-500">
    <p class="weather"><b>Loading weather...</b></p>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <div class="card w-75 pt-3 mt-5">
      <div class="card-title text-center mt-5 mb-5">
        <h1>Joke Machine</h1>
      </div>
      <div>
        <p id="joke" class="card-text text-center px-3 mb-3">Loading...</p>
      </div>
      <div>
        <div class="d-flex flex-row justify-content-center">
          <button class="btn btnOne btn-primary mb-5">1 Start</button>
          <button class="btn btnTwo btn-primary mb-5">2 Start</button>
          <button class="btn btnTree btn-primary mb-5">3 Start</button>
        </div>
        <button class="btn btnNext d-flex justify-content-center btn-primary w-50 mb-5">Next Joke</button>
      </div>
    </div>
  </div>


  <script type="module" src="./dist/index.js"></script>
</body>

</html>
